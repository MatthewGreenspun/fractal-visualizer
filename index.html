<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Fractal</title>
  </head>
  <body>
    <canvas id="canvas" height="300" width="300"></canvas>
    <form id="form">
      <div class="row mb-1">
        <label for="m-x" class="col-sm-9 col-col-sm-9 col-form-label"
          >Point M x coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="m-x"
            type="number"
            class="form-control"
            id="m-x"
            value="150"
            min="5"
            max="290"
          />
        </div>
        <label for="m-y" class="col-sm-9 col-col-sm-9 col-form-label"
          >Point M y coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="m-y"
            type="number"
            class="form-control"
            value="50"
            min="5"
            max="290"
          />
        </div>
      </div>
      <div class="row mb-1">
        <label for="q-x" class="col-sm-9 col-form-label"
          >Point Q x coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="q-x"
            type="number"
            class="form-control"
            value="50"
            min="5"
            max="290"
          />
        </div>
        <label for="q-y" class="col-sm-9 col-form-label"
          >Point Q y coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="q-y"
            type="number"
            class="form-control"
            value="250"
            min="5"
            max="290"
          />
        </div>
      </div>
      <div class="row mb-1">
        <label for="l-x" class="col-sm-9 col-form-label"
          >Point L x coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="l-x"
            type="number"
            class="form-control"
            value="250"
            min="5"
            max="290"
          />
        </div>
        <label for="l-y" class="col-sm-9 col-form-label"
          >Point L y coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="l-y"
            type="number"
            class="form-control"
            value="250"
            min="5"
            max="290"
          />
        </div>
      </div>
      <div class="row mb-1">
        <label for="R-x" class="col-sm-9 col-form-label"
          >Point R x coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="r-x"
            type="number"
            class="form-control"
            value="150"
            min="5"
            max="290"
          />
        </div>
        <label for="R-y" class="col-sm-9 col-form-label"
          >Point R y coordinate</label
        >
        <div class="col-sm-3 mb-1">
          <input
            id="r-y"
            type="number"
            class="form-control"
            value="150"
            min="5"
            max="290"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Simulate</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
